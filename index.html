<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Hola_Fashion</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">Hola Fashion</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="" class="menu__link">Home</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Product</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Services</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Blog</a>
						</li>
						<li class="menu__item">
							<a href="" class="menu__link">Contact Us</a>
						</li>
					</ul>
				</nav>
				<div href="" class="header__burger">
					<span></span>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="page__main main">
				<div class="main__container">
					<div class="main__image">
						<img src="img/main_img.jpg" alt="main-img">
					</div>
					<div class="main__body">
						<div class="main__text">
							<h1 class="main__title">The one-stop solution
								for your clothing needs
							</h1>
							<div class="main__subtitle">All you need to find the perfect piece of clothing is at Hola Fashion.
								We
								offer
								clothes from top brands</div>
						</div>
						<form action="" class="main__form">
							<input class="main__input" type="email" placeholder="Email">
							<button class="main__button">SHOP NOW</button>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
